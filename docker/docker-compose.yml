version: '3.8'

services:
  # FastAPI service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: fashion-mnist-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../logs:/app/logs
      - ../data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: python api/main.py
    restart: unless-stopped
    networks:
      - fashion-mnist-net

  # Gradio web interface
  gradio:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: fashion-mnist-gradio
    ports:
      - "7860:7860"
    volumes:
      - ../models:/app/models
      - ../logs:/app/logs
      - ../data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    command: python api/gradio_app.py
    restart: unless-stopped
    networks:
      - fashion-mnist-net

networks:
  fashion-mnist-net:
    driver: bridge
